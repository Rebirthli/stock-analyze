[pytest]
# pytest 配置文件

# 测试目录
testpaths = tests

# 测试文件命名规则
python_files = test_*.py *_test.py

# 测试类命名规则
python_classes = Test*

# 测试函数命名规则
python_functions = test_*

# 输出设置
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --asyncio-mode=auto
    -p no:warnings

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    cache: 缓存相关测试
    circuit_breaker: 熔断器相关测试
    async: 异步测试
    slow: 慢速测试
    redis: 需要Redis的测试
    network: 需要网络的测试

# 最小Python版本
minversion = 7.0

# 异步测试超时时间(秒)
asyncio_default_fixture_loop_scope = function

# 日志
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率设置(如果使用pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term-missing
